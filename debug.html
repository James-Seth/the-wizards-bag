<!DOCTYPE html>
<html>
<head>
    <title>Cart Debug Test</title>
</head>
<body>
    <h1>Cart JavaScript Debug Test</h1>
    <div id="debug-output"></div>
    
    <script>
        console.log('Starting cart debug test...');
        
        // Test 1: Check if we can load cart.js
        const script = document.createElement('script');
        script.src = '/js/cart.js';
        script.onload = function() {
            console.log('✅ cart.js loaded successfully');
            
            // Test 2: Check if CartManager exists
            setTimeout(() => {
                if (window.CartManager) {
                    console.log('✅ CartManager found:', window.CartManager);
                    console.log('✅ addToCart function:', typeof window.CartManager.addToCart);
                } else {
                    console.log('❌ CartManager NOT found');
                }
            }, 100);
        };
        script.onerror = function() {
            console.log('❌ Failed to load cart.js');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
